<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f8f9fa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .loader-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .fallback-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            text-decoration: none;
            display: none; /* Hidden unless delay occurs */
        }
    </style>
</head>
<body>

<div class="loader-container">
    <div class="spinner"></div>
    <p id="status-text">Redirecting to secure session...</p>
    <a id="manual-link" class="fallback-link" href="https://daniel3233.github.io/BA/">
        Click here if you are not redirected
    </a>
</div>

<script>
    (function() {
        // Configuration: Define your variants here
        const variants = [
            "https://qfreeaccountssjc1.az1.qualtrics.com/jfe/form/SV_6n8UQ5L4XrF5lRQ/",
            "https://qfreeaccountssjc1.az1.qualtrics.com/jfe/form/SV_eKy3LS9g02Ld87c"
        ];

        // Advanced weighted randomization
        const destination = variants[Math.floor(Math.random() * variants.length)];

        // Show manual link if redirect takes too long (3 seconds)
        setTimeout(() => {
            document.getElementById('manual-link').style.display = 'inline-block';
            document.getElementById('status-text').innerText = "Taking longer than usual...";
        }, 3000);

        // Execute redirect with a slight delay for "smoothness"
        setTimeout(() => {
            window.location.replace(destination);
        }, 800);
    })();
</script>

</body>
</html>
